<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Mario Jump</title>
</head>
<body>
    <div>
        <div class="game-board">
            <img src="./imagens/mario.gif" class="mario">
            <img src="./imagens/pipe.png" class="cano">
            <img src="./imagens/clouds.png" class="nuvens">
            <div class="btn">
                <button id="reloadButton">Restart Game</button>
            </div>
        </div>
        
        <div class="containerBtns">
            <div>
                <select id="level">
                    <option value="" selected disabled>Difículdade</option>
                    <option value="1">&lt;=</option>
                    <option value="2">&lt;=&gt;</option>
                    <option value="3">=&gt;</option>
                </select>
            </div>
            <div>
                <select id="velocidade">
                    <option value="" selected disabled>Velocidade</option>
                    <option value="1">5s</option>
                    <option value="2">4s</option>
                    <option value="3">Padrão 3s</option>
                    <option value="4">2s</option>
                    <option value="5">1s</option>
                </select>
            </div>
            <div class="btnPause">
                <button id="pause">Pause Game</button>
            </div>
            <div class="btnResume">
                <button id="resume">Resume Game</button>
            </div>
        </div>
    </div>
</body>
</html>
